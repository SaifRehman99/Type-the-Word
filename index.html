<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Font Awesome added -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

    <!-- Google Fonts here -->
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC:700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <title>Word-Type</title>
</head>

<body>

    <!-- header here -->
    <header class="bg-white text-center">
        <h2 class="display-4"><i class="fas fa-sort-alpha-up"></i>Type The Word</h2>
    </header>

    <div class="container text-center text-white">
        <div class="row">
            <div class="col-md-6 m-auto">

                <!-- word to type here -->
                <h2 id="typeWord" class="display-3 mt-5">Hello User..!</h2>


                <!-- text input here -->
                <div class="input-group mt-5">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1"><i class="fas fa-digital-tachograph"></i>
                        </span>
                    </div>
                    <input type="text" id="typeText" class="form-control form-control-lg"
                        placeholder="type the above word...." autofocus>
                </div>
                <select class="custom-select mt-3" id="selectLevel">
                        <option selected>Choose level....</option>
                        <option value="5">Easy</option>
                        <option value="3">Medium</option>
                        <option value="2">Hard</option>
                      </select>

                <!-- result div here -->
                <div class="mt-4">
                    <h1 id="resultHere"></h1>
                </div>

                <!-- Time and score here -->
                <div class="mt-3">
                    <h1 class="display-3">Time Left: <span id="timeLeft" class="text-danger">0</span></h1>
                    <h1 class="display-3">Score: <span id="scoreValue" class="text-success">0</span></h1>
                </div>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
<script src="scripts/app.js"></script>

</html>
